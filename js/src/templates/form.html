<div id="user-feedback-overlay"></div>
<div class="user-feedback-modal user-feedback-modal-center" role="dialog">
	<div class="user-feedback-modal__topbar">
		<h3 class="user-feedback-modal-title"><%= title %></h3>
		<button class="user-feedback-button user-feedback-button-close" aria-label="<%= button.closeAria %>" tabindex="2">
			<%= button.close %>
		</button>
	</div>
	<p>
		<input type="text" class="user-feedback-input" id="user-feedback-user-name" placeholder="<%= placeholder.name %>" tabindex="1">
	</p>

	<p>
		<input type="email" class="user-feedback-input" id="user-feedback-user-email" placeholder="<%= placeholder.email %>" tabindex="1">
	</p>

	<textarea id="user-feedback-overview-note" class="user-feedback-textarea" tabindex="1" placeholder="<%= placeholder.message %>"></textarea>

	<div class="user-feedback-modal__bottombar">
		<button class="user-feedback-button user-feedback-button-next user-feedback-button-primary" tabindex="1">
			<%= button.primary %>
		</button>
		<button class="user-feedback-button user-feedback-button-previous user-feedback-button-secondary" tabindex="1">
			<%= button.secondary %>
		</button>
	</div>
</div>
