<div id="user-feedback-overlay"></div>
<div class="user-feedback-modal user-feedback-modal-center" role="dialog">
	<div class="user-feedback-modal__topbar">
		<h3 class="user-feedback-modal-title"><%= title %></h3>
		<button
				class="user-feedback-button user-feedback-button-close"
				title="<%= button.closeAria %>"
				aria-label="<%= button.closeAria %>"
				tabindex="2">
			<%= button.close %>
		</button>
	</div>
	<div id="user-feedback-overview-description">
		<div id="user-feedback-overview-user">
			<div><%= user.by %></div>
		</div>
		<textarea
				id="user-feedback-overview-note"
				class="user-feedback-textarea"
				tabindex="1"
				placeholder="<%= placeholder.message %>"></textarea>
	</div>
	<div id="user-feedback-overview-screenshot">
		<img id="user-feedback-overview-screenshot-img" src="" alt="<%= screenshotAlt %>" />
	</div>
	<div class="user-feedback-modal__bottombar">
		<button
				class="user-feedback-button user-feedback-button-next user-feedback-button-primary"
				tabindex="1">
			<%= button.primary %>
		</button>
		<button
				class="user-feedback-button user-feedback-button-previous user-feedback-button-secondary"
				tabindex="1">
			<%= button.secondary %>
		</button>
	</div>
</div>
